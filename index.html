<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main class="mainContainer">
    <img class="logo" src="images/logo.svg" alt="logo_ping">
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="suscribe">Subscribe and get notified</p>  

    <form action="#">
      <div class="emailValidation">
        <input id="email" type="email" placeholder="Your email address..">
        <p id="error">Please provide a valid email address</p>
      </div>
      <input id="btn" type="submit" value="Notify Me">
    </form>
    
    <img class="dashboard" src="images/illustration-dashboard.png" alt="">

    <section class="social">

      <a href="#" class="icon">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="icon">
        <i class="fa-brands fa-instagram"></i>
      </a> 

    </section>
    
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>

  </main>

  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Esteban Alban</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/d5142eb2b9.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
